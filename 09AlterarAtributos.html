<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Alterar atributos</title>
  <!-- jQuery -->
  <script src="./jquery-3.6.4.min.js"></script>
  <!-- Script -->
  <script>

    // Ao carregar o documento
    $(document).ready(function () {

      // Selecionar e alterar o elemento img
      $("img").attr("width", "300px");
      $("img").attr("title", "Alterando title via jQuery");

    });

  </script>
</head>

<body>

  <img src="./JavaScript_logo_2.svg.png" alt="JS" width="100px" title="JavaScript">

</body>

</html>
